# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - chesswebapplication

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ChessApp.Web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'
    - name: Build Blazor App
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/published

    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v0.0.1-preview
      with:
        azure_static_web_apps_api_token: ${{ secrets.AzureAppService_PublishProfile_ca5a27c8be964cf7aebc9972c83cd627 }}
        action: 'upload'
        app_location: 'published/wwwroot'
        api_location: '' # Api source code path - optional
        app_artifact_location: 'published/wwwroot' # Built app content directory - optional
        
      
